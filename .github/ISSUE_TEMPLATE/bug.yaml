---
name: "Open a new issue using our issue-reporting form:"
description: >
  Found a bug in AutoKey? Answer a few questions in our bug report form
  to help us solve the issue as quickly as possible. Click the "Get
  started" button when you're ready to begin.
labels: new issue
body:

  # HAS THIS ISSUE ALREADY BEEN REPORTED?
  - type: checkboxes
    id: existing-issue
    attributes:
      label: Has this issue already been reported?
      description: >
        If someone else has [already filled out a bug report for the
        issue you're having](https://github.com/autokey/autokey/issues),
        consider contributing to that report instead of creating a new
        one. If your issue hasn't been reported yet, check this box and
        continue filling out this form.
      options:
        - label: I have searched through the existing issues.
          required: true

  # WHAT TYPE OF ISSUE IS THIS?
  - type: dropdown
    id: classification
    attributes:
      label: What type of issue is this?
      multiple: false
      options:
        - Bug
        - Crash/Hang/Data loss
        - Documentation
        - Enhancement
        - Performance
        - UI/Usability
    validations:
      required: false
  
  # WHICH LINUX DISTRIBUTION DID YOU USE?
  - type: textarea
    id: linux-distribution
    attributes:
      label: Which Linux distribution did you use?
      description: >
        Provide information about your Linux distribution and its
        release or version number.
    validations:
      required: false
  
  # WHICH AUTOKEY GUI DID YOU USE?
  - type: dropdown
    id: gui
    attributes:
      label: Which AutoKey GUI did you use?
      multiple: false
      options:
        - GTK
        - Qt
        - Both
    validations:
      required: false
  
  # WHICH AUTOKEY VERSION DID YOU USE?
  - type: textarea
    id: autokey-version
    attributes:
      label: Which AutoKey version did you use?
      description: >
        Paste in your AutoKey version and, if the problem is known
        to be present in more than one version, please list them all.
    validations:
      required: false
  
  # HOW DID YOU INSTALL AUTOKEY?
  - type: dropdown
    id: installation-method
    attributes:
      label: How did you install AutoKey?
      multiple: false
      options:
        - Git
        - N/A
        - package manager
        - pip3
        - PPA
    validations:
      required: false
  
  # CAN YOU DESCRIBE THE ISSUE?
  - type: textarea
    id: summary
    attributes:
      label: Can you briefly describe the issue?
      description: Provide a short summary of the problem.
    validations:
      required: false
  
  # CAN THE ISSUE BE REPRODUCED?
  - type: dropdown
    id: reproducibility
    attributes:
      label: Can the issue be reproduced?
      description: null
      multiple: false
      options:
        - Always
        - I didn't try
        - N/A
        - Rarely
        - Sometimes
        - Unable
    validations:
      required: false
  
  # WHAT ARE THE STEPS TO RREPRODUCE THE ISSUE?
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: What are the steps to reproduce the issue?
      description: >
        Provide the steps that need to be taken to reproduce the
        behavior. For example:
      placeholder: |
        1. Do this.
        2. Then do that.
        3. Etc.
    validations:
      required: false
  
  # WHAT SHOULD HAVE HAPPENED?
  - type: textarea
    id: expected-result
    attributes:
      label: What should have happened?
      description: Provide a description of what you expected to happen.
    validations:
      required: false
  
  # WHAT ACTUALLY HAPPENED?
  - type: textarea
    id: actual-result
    attributes:
      label: What actually happened?
      description: Provide a description of what actually happened.
    validations:
      required: false
  
  # DO YOU HAVE SCREENSHOTS?
  - type: textarea
    id: screenshot
    attributes:
      label: Do you have screenshots?
      description: >
        If you have one or more screenshots of the issue, include
        them by dragging the image file(s) here:
    validations:
      required: false
  
  # CAN YOU PROVIDE THE OUTPUT OF THE AUTOKEY COMMAND?
  - type: textarea
    id: verbose-output
    attributes:
      label: Can you provide the output of the AutoKey command?
      description: >
        Start AutoKey in verbose mode from a terminal window with
        either the `autokey-gtk --verbose` or `autokey-qt --verbose`
        command. Then do the minimum required to recreate your issue.
        Then close AutoKey. This will produce a log of what AutoKey did
        and may show you wnat went wrong. Copy the log from the terminal
        window and paste it here:
      render: bash
    validations:
      required: false
  
  # ANYTHING ELSE?
  - type: textarea
    id: notes
    attributes:
      label: Anything else?
      description: >
        Describe any debugging steps you've taken, a workaround you've
        figured out, or any other information you think we might need,
        including links or references.
    validations:
      required: false
...
